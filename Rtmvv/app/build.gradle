apply plugin: 'com.android.application'

android {
    compileSdkVersion 'Google Inc.:Google APIs:23'
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "cool.couplet.rtmvv"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 2
        versionName "1.1"

        ndk {
            // abiFilter  "arm64-v8a x86_64 mips64 armeabi-v7a armeabi x86 mips"
            // 带上 -fwide-exec-charset=utf-32le后，宽字符常量字符串会带上BOM 0x0000feff
            // 不带它也是utf-32le,但没有BOM
            //cFlags     =  "-Wall -finput-charset=utf-8 -fexec-charset=utf-8 -std=gnu11"
            cFlags = "-std=gnu11"
            moduleName = "aefh"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.+'
}
